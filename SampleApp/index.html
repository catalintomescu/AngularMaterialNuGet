<!DOCTYPE html>
<html lang="en" ng-app="StarterApp">
<head>
    <title>Angular Material Basic App</title>
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="Content\angular-material.min.css">
    <link rel="stylesheet" href="Content\angular-material.layouts.min.css">
    <link rel="stylesheet" href="Content\angular-material.layout-attributes.min.css">
    <link rel="stylesheet" href="Content\angular-material.layouts.ie_fixes.css">
    <link rel="stylesheet" href="Content\Site.css">
</head>
<body layout="column" ng-controller="AppController as vm">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1>Angular Material: &nbsp; Starter CodePen </h1>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-button class="md-accent">Button 1</md-button>
            <md-button class="md-accent">Button 2</md-button>
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                This Starter Application consists of a Toolbar, SideNav (with two buttons), and Content area.
                <p>This is the content area! </p>
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="Scripts\angular.min.js"></script>
    <script src="Scripts\angular-animate.min.js"></script>
    <script src="Scripts\angular-aria.min.js"></script>
    <script src="Scripts\angular-material.min.js"></script>
    <script src="Scripts\app.js"></script>
</body>
</html>
